<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>My Profile</h1>
  </header>

  <main class="grid-container">
    <!-- About Me Section -->
    <section class="profile-info">
      <h2>About Me</h2>
      <table>
        <caption>Profile Information</caption>
        <thead>
          <tr><th colspan="2">Basic Info</th></tr>
        </thead>
        <tbody>
          <tr><td>Name:</td><td>John Smith</td></tr>
          <tr><td>Birthday:</td><td>January 1, 2000</td></tr>
          <tr><td>Favorite Color:</td><td>Green</td></tr>
          <tr><td>Favorite Quote:</td><td>"Code is poetry."</td></tr>
          <tr><td>Favorite Food:</td><td>Pizza</td></tr>
          <tr><td>Favorite Movie:</td><td>Interstellar</td></tr>
        </tbody>
      </table>
    </section>

    <!-- Gallery Section -->
    <section class="media-gallery">
      <h2>Gallery</h2>
      <img src="images/profile.jpg" alt="Profile Photo" width="200">
      <iframe width="300" height="200" src="https://www.youtube.com/embed/fJ9rUzIMcZQ" title="YouTube video"></iframe>
      <audio controls>
        <source src="audio/sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </section>
  </main>

  <!-- Feedback Form -->
  <section class="feedback">
    <h2>Leave Feedback</h2>
    <form action="#" method="POST">
      <fieldset>
        <legend>Your Info</legend>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Email: <input type="email" name="email" required></label><br>
        <label>Favorite Color: <input type="color" name="color"></label>
      </fieldset>

      <fieldset>
        <legend>Rating</legend>
        <label><input type="radio" name="rating" value="1"> 1</label>
        <label><input type="radio" name="rating" value="2"> 2</label>
        <label><input type="radio" name="rating" value="3"> 3</label>
        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </fieldset>

      <label>Message: <br><textarea name="message"></textarea></label><br>
      <label><input type="checkbox" name="subscribe"> Join mailing list</label><br>
      <button type="submit">Send Feedback</button>
    </form>
  </section>

</body>
</html>
